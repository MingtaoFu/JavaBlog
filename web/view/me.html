<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
</head>
<body>
    <div class="pad txtC">
        <div class="txtC">
            <h2>个人中心</h2>
        </div>
        <hr>
        <div id="infoCon">
            <div>
                <img srcset="rootdata.info.logo" width="200" height="200">
            </div>
            <br>
            <form class="txtL" id="infoForm">
                <p>
                    账号
                    <span class="infoValue">{{rootdata.info.id}}</span>
                </p>
                <p>
                    <label for="modifyInput">用户名</label>
                    <input id="modifyInput" ng-model="rootdata.info.name" class="infoValue">
                </p>
                <p>
                    注册时间
                    <span class="infoValue">{{rootdata.info.date}}</span>
                </p>
                <p id="intro">
                    <label for="modifyText">个人简介</label>
                    <textarea class="flr infoValue" id="modifyText" ng-model="rootdata.info.intro"></textarea>
                </p>
            </form>
            <hr>
            <form>
                <input>
                <button type="button">修改密码</button>
            </form>
        </div>
    </div>

</body>
</html>
